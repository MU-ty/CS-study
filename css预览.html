<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带侧边栏的布局</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: #00b4d8;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #48c6ef;
            padding: 5px;
        }

        /* 主内容区域 */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100vh;
            overflow-y: auto;
        }

        .main-content h1 {
            background-color: #00b4d8;
            color: white;
            padding: 10px;
            margin-top: 0;
        }

        .main-content p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* 右侧边栏样式 */
        .right-sidebar {
            width: 300px;
            background-color: #e0f7fa;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100vh;
        }

        /* iframe 样式 */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 侧边栏 -->
    <div class="sidebar">
        <h2>样式表</h2>
        <a href="#">样式表 1</a>
        <a href="#">样式表 2</a>
        <a href="#">样式表 3</a>
        <a href="#">样式表 4</a>
        <a href="#">无样式表</a>
    </div>

    <!-- 主内容 -->
    <div class="main-content" contenteditable="true">
        <h1>同一页面不同的样式表</h1>
        <p>
            这是不同样式表如何更改 HTML 页面的布局。您可以通过在菜单中选择不同的样式表来选择该页面的布局。
        </p>
        <h2>无样式</h2>
        <p>
            此页面使用 DIV 元素对 HTML 页面不同部分进行分组。单击此处查看没有样式表的页面外观：
        </p>
    </div>

    <!-- 右侧边栏（实时预览） -->
    <div class="right-sidebar">
        <h2>实时预览</h2>
        <iframe id="preview"></iframe>
    </div>

    <script>
        // 每次编辑内容时更新 iframe 的内容
        const mainContent = document.querySelector('.main-content');
        const previewFrame = document.getElementById('preview');

        mainContent.addEventListener('input', updatePreview);

        function updatePreview() {
            const htmlContent = mainContent.innerHTML;

            // 设置 iframe 内容
            const iframeDoc = previewFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(`
                <html>
                    <head>
                        <style>
                            body { font-family: Arial, sans-serif; }
                            h1 { background-color: #00b4d8; color: white; padding: 10px; }
                            p { font-size: 16px; line-height: 1.6; }
                        </style>
                    </head>
                    <body>${htmlContent}</body>
                </html>
            `);
            iframeDoc.close();
        }

        // 初始化时更新预览
        updatePreview();
    </script>

</body>
</html>
