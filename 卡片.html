<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ddd;
        }
        .username {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .email {
            color: gray;
            font-size: 14px;
        }
        .upload-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="default-avatar.png" id="avatar" class="avatar" alt="头像">
        <p class="username">穆天宇</p>
        <p class="email">mutianyu@example.com</p>
        <input type="file" id="fileInput" style="display: none;">
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">更换头像</button>
    </div>

    <script>
        const avatar = document.getElementById("avatar");
        const fileInput = document.getElementById("fileInput");

        fileInput.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    avatar.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
