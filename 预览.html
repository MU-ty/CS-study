<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时预览 HTML 和 CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #css-code {
            display: none; /* 隐藏CSS输入框 */
        }
        #preview {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>实时编辑和预览 HTML 和 CSS</h1>

    <div>
        <textarea id="html-code" placeholder="输入 HTML 代码"></textarea>
    </div>
    <div>
        <textarea id="css-code" placeholder="输入 CSS 代码"></textarea>
    </div>

    <button onclick="updatePreview()">更新预览</button>

    <div id="preview"></div>

    <script>
        function updatePreview() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;

            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('preview').appendChild(iframe);

            const iframeDoc = iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(`
                <html>
                    <head>
                        <style>${cssCode}</style>
                    </head>
                    <body>${htmlCode}</body>
                </html>
            `);
            iframeDoc.close();
        }
    </script>

</body>
</html>
